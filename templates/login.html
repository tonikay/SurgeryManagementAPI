<h1>Login To Your Account</h1>
<h2>Enter your staff email and password to login</h2>

<hr />
<div class="formWrapper">
  <form id="sessionCreate" action="/tokens" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" name="userid" placeholder="account@speurgroup.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Password</div>
      <input type="password" name="password" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Login</button>
    </div>
  </form>
</div>
