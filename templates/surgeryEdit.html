<h1>Surgery Schedule</h1>
<a class="backButton" href="/surgery/all">Back</a>
<hr />

<h2>Edit surgery details</h2>

<div class="formWrapper">
  <form id="surgeryEdit1" action="/surgery" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <input class="hiddenIdInput"  type="hidden" name="uid" />

    <div class="inputWrapper">
      <div class="inputLabel">Requested By</div>
      <select class="requestedByInput" id="requestedBy" name="requestedBy"></select>
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Room</div>
      <select class="roomInput" id="room" name="room" ></select>
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Patient</div>
      <select class="patientInput" id="patient" name="patient" ></select>
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Doctors To Be Assigned</div>
      <select class="docAssignedInput" id="docAssigned" name="docAssigned" multiple></select>
    </div>


    <div class="inputWrapper">
      <div class="inputLabel">Start Date</div>
      <input class="startdateInput" type="date" name="startdate" />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">End Date</div>
      <input class="enddateInput" type="date" name="enddate" />
    </div>

    
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Save Changes</button>
    </div>
  </form>
</div>


<hr />
<h2>Delete The Surgery</h2>
<div class="formWrapper">
  <form id="surgeryEdit2" action="/surgery" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="formError"></div>
    <div class="warning">Warning: This action cannot be undone. Dont click this button on accident!</div>
    <input class="hiddenIdInput" type="hidden" name="uid" />
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta red">Delete Surgery</button>
    </div>
  </form>
</div>
