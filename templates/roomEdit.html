<h1>Room Maintenance</h1>
<a class="backButton" href="/rooms/all">Back</a>
<hr />

<h2>Edit room details</h2>

<div class="formWrapper">
  <form id="roomEdit1" action="/rooms" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <input class="hiddenIdInput"  type="hidden" name="uid" />

    <div class="inputWrapper">
      <div class="inputLabel">Room Name</div>
      <input class="roomNameInput" type="text" name="roomName" />
    </div>
        
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Save Changes</button>
    </div>
  </form>
</div>


<hr />
<h2>Delete The Room</h2>
<div class="formWrapper">
  <form id="roomEdit2" action="/rooms" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="formError"></div>
    <div class="warning">Warning: This action cannot be undone. Dont click this button on accident!</div>
    <input class="hiddenIdInput" type="hidden" name="uid" />
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta red">Delete Room</button>
    </div>
  </form>
</div>
