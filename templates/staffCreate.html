<h1>Staff Maintenance</h1>
<h2>Enter staff details below</h2>
<a class="backButton" href="/staff/all">Back</a>
<hr />


<div class="formWrapper">
  <form id="staffCreate" action="/staff" method="POST">
    <div class="formError"></div>
    <div class="formSuccess">Staff has been created</div>

    <div class="inputWrapper">
      <div class="inputLabel">StaffType</div>
      <select id="staffType" name="staffType" >
        <option value="Admin">Admin</option>
        <option value="Doctor">Doctor</option>
        <option value="Receptionist">Receptionist</option>
      </select>
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">First Name</div>
      <input type="text" name="firstName" placeholder="John" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Last Name</div>
      <input type="text" name="lastName" placeholder="Doe" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Contact Number</div>
      <input type="text" name="phone" placeholder="8765551234" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" name="email" placeholder="john_doe@email.com" />
    </div>

    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Add Staff</button>
    </div>
  </form>
</div>
