<h1>Patient Maintenance</h1>
<h2>Enter patient details below</h2>
<a class="backButton" href="/patients/all">Back</a>
<hr />


<div class="formWrapper">
  <form id="patientCreate" action="/patients" method="POST">
    <div class="formError"></div>
    <div class="formSuccess">User has been created</div>
    <div class="inputWrapper">
      <div class="inputLabel">First Name</div>
      <input type="text" name="firstName" placeholder="John" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Last Name</div>
      <input type="text" name="lastName" placeholder="Doe" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Date of Birth</div>
      <input type="date" name="dob" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Contact Number</div>
      <input type="text" name="contactNumber" placeholder="8765551234" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" name="email" placeholder="john_doe@email.com" />
    </div>

    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Add Patient</button>
    </div>
  </form>
</div>
